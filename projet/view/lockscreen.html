<head>

    <!-- THEME STYLES-->
    <link href="assets/css/app.min.css" rel="stylesheet" /><!-- PAGE LEVEL STYLES-->
    <style>
    body {
background-color: #f0f0f0;
}
.auth-wrapper {
	flex: 1 0 auto;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 50px 15px 30px 15px;
}
.auth-wrapper .card {
		max-width: 450px;
		flex-basis: 450px;
		box-shadow: 0 5px 20px #d6dee4;
}
.auth-head-icon {
		position: relative;
		height: 60px;
		width: 60px;
		display: inline-flex;

		box-shadow: 0 5px 20px #d6dee4;

.home-link {
		position: absolute;

}

</style>
</head>

<body>
    <div class="page-wrapper">
        <div class="auth-wrapper">
            <div>
                <div class="card">
                    <div class="text-center"><span class="auth-head-icon text-primary"><i class="ti-lock"></i></span></div>
                    <div class="card-body pt-1">
                        <h4 class="text-center mb-4">Lockscreen</h4>
                        <div class="row">
                            <div class="col-4"><img class="rounded-circle" src="assets/img/users/u1.jpg" alt="image" width="110" /></div>
                            <div class="col-8">
                                <p class="font-13">Your are in lock screen. Enter your password to retrieve your session</p>
                                <form id="lockscreen-form" action="javascript:;">
                                    <div class="md-form mb-0"><input class="md-form-control" type="password" name="password"><label>*****</label></div><button class="btn btn-primary btn-block mt-4" type="submit"><span class="btn-icon"><i class="ti-lock"></i>UNLOCK</span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- BEGIN: Page backdrops-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div><!-- END: Page backdrops-->
    <!-- CORE PLUGINS-->
    <script src="assets/vendors/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendors/bootstrap/dist/js/bootstrap.bundle.min.js"></script><!-- PAGE LEVEL PLUGINS-->
    <script src="assets/vendors/jquery-validation/dist/jquery.validate.min.js"></script><!-- CORE SCRIPTS-->
    <script src="assets/js/app.min.js"></script><!-- PAGE LEVEL SCRIPTS-->
    <script>
        $(function() {
            $('#lockscreen-form').validate({
                rules: {
                    password: {
                        required: true,
                    }
                },
                errorClass: 'invalid-feedback',
                validClass: 'valid-feedback',
                errorPlacement: function(error, element) {
                    if (element.hasClass('md-form-control')) {
                        error.insertAfter(element.closest('.md-form'));
                    } else {
                        error.insertAfter(element);
                    }
                },
                highlight: function(e) {
                    $(e).addClass("invalid").removeClass('valid');
                },
                unhighlight: function(e) {
                    $(e).removeClass("invalid").addClass('valid');
                },
            });
        });
    </script>
</body>
