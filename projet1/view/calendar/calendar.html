                                    <div class="card-header">
                                        <h5 class="box-title">Driggable Events</h5>
                                    </div>
                                    <div class="card-body p-3">
                                        <div id="external-events">
                                            <div class="ex-event" data-class="fc-event-primary"><i class="badge-point badge-primary mr-3"></i>Business</div>
                                            <div class="ex-event" data-class="fc-event-warning"><i class="badge-point badge-warning mr-3"></i>Reporting</div>

                                            <div class="ex-event" data-class="fc-event-danger"><i class="badge-point badge-danger mr-3"></i>Important</div>
                                            <div class="ex-event" data-class="fc-event-info"><i class="badge-point badge-info mr-3"></i>Personal</div>
                                            <p class="ml-2 mt-4"><label class="checkbox checkbox-primary"><input id="drop-remove" type="checkbox"><span>remove after drop</span></label></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                    <div class="card-body">
                                        <div id="calendar"></div>
                                    </div>
                                </div>
                            </div>
                        </div><!-- BEGIN: New Event Dialog-->

                                <form class="modal-content form-horizontal" id="newEventForm" action="javascript:;">
                                    <div class="modal-header p-4">
                                        <h5 class="modal-title">NEW EVENT</h5><button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body p-4">
                                        <div class="form-group mb-4"><label class="text-muted mb-3">Category</label>
                                            <div><label class="radio radio-outline-primary radio-inline check-single"><input type="radio" name="category" checked="" value="fc-event-primary"><span></span></label><label class="radio radio-outline-warning radio-inline check-single"><input type="radio" name="category" value="fc-event-warning"><span></span></label><label class="radio radio-outline-success radio-inline check-single"><input type="radio" name="category" value="fc-event-success"><span></span></label><label class="radio radio-outline-danger radio-inline check-single"><input type="radio" name="category" value="fc-event-danger"><span></span></label><label class="radio radio-outline-info radio-inline check-single"><input type="radio" name="category" value="fc-event-info"><span></span></label></div>
                                        </div>
                                        <div class="mb-3">
                                            <div class="md-form mb-1"><input class="md-form-control" id="new-event-title" type="text" name="title" required=""><label>Title</label></div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <div class="input-group-icon input-group-icon-right mb-4">
                                                    <div class="md-form mb-1"><input class="md-form-control m-0 datepicker date" id="new-event-start" name="start" value="" type="text" required=""><label>Start:</label><span class="input-icon input-icon-right"><i class="ti-calendar"></i></span></div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group-icon input-group-icon-right mb-4">
                                                    <div class="md-form mb-1"><input class="md-form-control m-0 datepicker date" id="new-event-end" name="end" value="" type="text"><label>End:</label><span class="input-icon input-icon-right"><i class="ti-calendar"></i></span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4"><label class="ui-switch switch-solid"><input id="new-event-allDay" type="checkbox" checked=""><span class="ml-0"></span> All Day</label></div>
                                    </div>
                                    <div class="modal-footer justify-content-start p-4"><button class="btn btn-primary btn-rounded" id="addEventButton" type="submit">Add event</button></div>
                                </form>
                            </div>
                        </div><!-- END: New Event Dialog-->
                        <!-- BEGIN: Edit Event Modal-->

                                        </div>
                                        <div class="mb-3">
                                            <div class="md-form mb-1"><input class="md-form-control" id="event-title" type="text" name="title" required=""><label>Title</label></div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <div class="input-group-icon input-group-icon-right mb-4">
                                                    <div class="md-form mb-1"><input class="md-form-control m-0 datepicker date" id="event-start" name="start" value="" type="text" required=""><label>Start:</label><span class="input-icon input-icon-right"><i class="ti-calendar"></i></span></div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group-icon input-group-icon-right mb-4">
                                                    <div class="md-form mb-1"><input class="md-form-control m-0 datepicker date" id="event-end" name="end" value="" type="text"><label>End:</label><span class="input-icon input-icon-right"><i class="ti-calendar"></i></span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-4"><label class="ui-switch switch-solid"><input id="event-allDay" type="checkbox"><span class="ml-0"></span> All Day</label></div>
                                    </div>
                                    <div class="modal-footer justify-content-between p-4"><button class="btn btn-primary btn-rounded" id="editEventButton" type="submit">Submit</button><button class="btn btn-danger btn-rounded" id="deleteEventButton" data-dismiss="modal"><span class="btn-icon"><i class="ti-trash"></i>Remove</span></button></div>
